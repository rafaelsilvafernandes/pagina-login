<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page">
        <div id="camp">
            <h1>LOGIN</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <fieldset style="border: 0 solid;">
                <div class="email">
                    <label for="iemail">Email</label> <br>
                    <input type="email" name="email" id="iemail" size="40" placeholder="Digite seu email"> <br>
                    <label for="isenha">Senha</label> <br>
                    <input type="password" name="senha" id="isenha" size="40" placeholder="Digite sua senha">
                </div>
            </fieldset>
            <a href="#">Esqueci minha senha</a>
            <div id="botao">
                <button>ACESSAR</button>
            </div>
        </div>
    </div>
</body>

</html>
